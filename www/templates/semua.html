<ion-view view-title="Semua">
  <ion-content>
  	<div class="list">
	</div>
  <div class="text-center">
     <button class="button button-large icon-left ion-chevron-left" ng-disabled="currentPage==1" ng-click="sebelumnya()">
        sebelumnya
      </button>
      <button class="button button-large icon-right ion-chevron-right" ng-disabled="semua_buku.length < 20" ng-click="selanjutnya()">
        selanjutnya
      </button>
  </div>
  <div class="list">
    <p align="center" class="item" ng-show="showLoader == true">
      <img src="img/loader.gif" width="80" height="60"/>
    </p>

    <a class="item item-thumbnail-left" ng-repeat="buku in semua_buku" href="#/app/detail/{{buku.kode}}">
         <img src="{{baseImageUrl + buku.gambar}}" width="80" height="60"/>
        <h2>{{buku.judul}}</h2>
        <p>Sewa : Rp.{{buku.harga_sewa}}</p>
    </a>
  </div>
  </ion-content>
</ion-view>
